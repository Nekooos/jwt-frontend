<div class="users-container">

    <div *ngIf="error">
        {{ error }}
    </div>

    <table>
        <thead>
            <tr *ngIf="!error">
                <th>Email</th>
                <th>Enabled</th>
                <th>Role</th>
                <th>Add Role</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let user of users">
                <td><a [routerLink]="['/user-page', user.email  ]"> {{ user.email }}</a></td>
                <td>{{ user.enabled }}</td>
                <td>
                    <span class="user-role" *ngFor="let role of user.roles">
                        {{ role.role }}
                    </span>
                </td>
                <td>
                    <span *ngFor="let role of userRoles">
                        <span *ngIf="role === 'ROLE_ADMIN'"><button (click)="addRole(user)">promote</button></span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
