
<ul *ngIf="user">
    <li>Emai:  {{ user.email }} </li>
    <li>id: {{ user.id }}</li>
    <li>
        Roles: 
        <span class="user-role" *ngFor="let role of user.roles">
           {{ role.role }}
        </span>
    </li>
    <li *ngIf="userInformation">
        {{ userInformation }}
    </li>
</ul>
<div *ngIf="error">
    {{ error }}
</div>
